<div class="row">
    <div class="left_section">
        <div class="panel-heading">
            <h3 class="panel-title">Contact et Inscription</h3>
        </div>
        <div class="panel-body">
            <form [formGroup]="inscriptionForm" class="form">
                <div class="input">
                    <input formControlName="lastname" type="text" name="lastname" placeholder="Nom" [(ngModel)]="message.lastname">
                    <div *ngIf="inscriptionForm.controls['lastname'].hasError('required') && inscriptionForm.controls['lastname'].touched" class="alert alert-danger">Votre nom est requis</div>
                </div>
                <div class="input">
                    <input formControlName="firstname" type="text" name="firstname" placeholder="Prénom" [(ngModel)]="message.firstname">
                    <div *ngIf="inscriptionForm.controls['firstname'].hasError('required') && inscriptionForm.controls['firstname'].touched" class="alert alert-danger">Votre prénom est requis</div>
                </div>
                <div class="input">
                    <input formControlName="entreprise" type="text" name="entreprise" placeholder="Votre société" [(ngModel)]="message.entreprise">
                </div>
                <div class="input">
                    <input formControlName="email" type="text" name="email" placeholder="Email" [(ngModel)]="message.email">
                    <div *ngIf="inscriptionForm.controls['email'].hasError('required') && inscriptionForm.controls['email'].touched" class="alert alert-danger">Une adresse email est requise</div>
                    <div *ngIf="inscriptionForm.controls['email'].hasError('invalidEmail') && inscriptionForm.controls['email'].touched" class="alert alert-danger">Adresse email invalide</div>
                </div>
                <div class="inscription">
                    <label class="askInscription" for="inscription">Je m'inscris :</label>
                    <div class="checkbox">
                        <input type="radio" formControlName="inscriptionValid" name="inscriptionValid" value="oui" [(ngModel)]="message.inscriptionOui" />Oui
                    </div>
                    <div class="checkbox">
                        <input type="radio" formControlName="inscriptionValid" name="inscriptionValid" value="non" [(ngModel)]="message.inscriptionNon" />Non
                    </div>
                </div>
                <div class="input">
                    <textarea formControlName="message" rows="6" name="message" placeholder="Message" [(ngModel)]="message.message"></textarea>
                    <div *ngIf="inscriptionForm.controls['message'].hasError('required') && inscriptionForm.controls['message'].touched" class="alert alert-danger">Un message est requis</div>
                    <div *ngIf="inscriptionForm.controls['message'].hasError('minlength') && inscriptionForm.controls['message'].touched" class="alert alert-danger">Votre message doit contenir au moins 40 caractères</div>
                </div>
                <div class="input">
                    <button [disabled]="!inscriptionForm.valid" type="submit">Send Email</button></div>
            </form>
        </div>
    </div>
    <div class="right_section">
        <div class="map">
            <iframe frameborder="0" style="border:0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2605.385055546459!2d4.010582415687604!3d49.23118837932576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e9748c482161e9%3A0x149558b42005daf3!2s7+bis+Avenue+Robert+Schuman%2C+51100+Reims!5e0!3m2!1sfr!2sfr!4v1498476818879"
                allowfullscreen></iframe>
        </div>
    </div>
</div>
